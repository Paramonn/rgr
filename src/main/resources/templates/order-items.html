<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Items</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Order Items</h1>
        <a href="/order-items/add" class="button">Add New Order Item</a>
        <table>
            <thead>
                <tr>
                    <th>Order Item ID</th>
                    <th>Order ID</th>
                    <th>Menu Item</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="orderItem : ${orderItems}">
                    <td th:text="${orderItem.orderItemId}"></td>
                    <td th:text="${orderItem.order.orderId}"></td>
                    <td th:text="${orderItem.menuItem.name}"></td>
                    <td th:text="${orderItem.quantity}"></td>
                    <td>
                        <a th:href="@{/order-items/edit/{id}(id=${orderItem.orderItemId})}" class="button edit">Edit</a>
                        <a th:href="@{/order-items/delete/{id}(id=${orderItem.orderItemId})}" class="button delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/home" class="button back">Back Home</a>
    </div>
</body>
</html>
